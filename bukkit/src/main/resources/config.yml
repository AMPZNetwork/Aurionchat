rabbitmq:
  uri: "amqp://guest:guest@localhost:5672/"
  servername: "ServerName" #Must be unique beetwen all of our servers

options:
  spy: true
  automessage: true
  sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
  #sound: "ORB_PICKUP" #1.7


channels:
  global:
    format: "[GLOBAL] {prefix}{display_name} : &f{message}"
    alias: "g"
  infinity:
    format: "[&6I&f] {prefix}{display_name} : &f{message}"
    alias: "inf"
  revelation:
    format: "[&5R&f] {prefix}{display_name} : &f{message}"
    alias: "reve"

automessage:
    auto-fr:
      permission: ""
    auto-en:
      permission: ""
