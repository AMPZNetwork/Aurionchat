buildscript {
    repositories {
        mavenCentral()
        maven { url  = 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'com.github.johnrengelman.shadow'
    dependencies {
        implementation 'com.google.code.gson:gson:2.8.5'
        implementation 'com.rabbitmq:amqp-client:5.14.2'
        compileOnly 'net.luckperms:api:5.4'
    }

    compileJava.options.encoding = 'UTF-8'
    group = project.pluginGroup
    version = project.pluginVersion

    build.dependsOn shadowJar

    repositories {
        mavenCentral()
    }

    java {
        toolchain.languageVersion = JavaLanguageVersion.of(8)
    }

    jar{
        archivesBaseName = project.jarName + "-" + project.name
    }
    shadowJar {
        minimize()
        dependencies {
            include(dependency(':common'))
            include(dependency('com.rabbitmq:amqp-client:5.14.2'))
            // If issue with class not found log4j @see https://github.com/SpongePowered/SpongeForge/issues/3275#issuecomment-992235134

            include(dependency {
                it.moduleGroup == 'org.slf4j' || it.moduleGroup == 'com.rabbitmq' || it.moduleGroup == 'com.mineaurion'
            })
        }
    }
}
