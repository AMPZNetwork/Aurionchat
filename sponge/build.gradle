plugins {
    id 'org.spongepowered.plugin' version '0.9.0'
}

dependencies {
    compile project(':common')
    compile 'org.spongepowered:spongeapi:7.0.0'
}

sponge.plugin.id = pluginId

jar{
    archivesBaseName = project.jarName + "-" + project.name
}

shadowJar {
    dependencies {
        include(dependency(':common'))
    }
}
